services:
  question-db:
    image: postgres:16
    container_name: question-db
    environment:
      POSTGRES_USER: quest_usr
      POSTGRES_PASSWORD: quest_pswd
      POSTGRES_DB: questions_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quest_usr -d questions_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - svc_net

  question-service:
    build: ./question
    container_name: question-srv
    ports:
      - "8000:8000"
    volumes:
      - ./question:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://quest_usr:quest_pswd@question-db:5432/questions_db
    depends_on:
      question-db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - svc_net

volumes:
  postgres-data:

networks:
  svc_net: